<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/base.xhtml">
	<ui:define name="content">
		<div class="row">
			<div class="col-lg-12">
				<h:form styleClass="form-horizontal">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Se connecter</h3>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-8 col-lg-offset-2">
									<div class="page-header">
										<h4>Connexion</h4>
									</div>
									<div class="form-group">
										<h:outputLabel for="username"
											styleClass="col-sm-4 control-label">Username</h:outputLabel>
										<div class="col-sm-8">
											<h:inputText id="username" value="#{loginBean.username}"
												styleClass="form-control" />
										</div>
									</div>

									<div class="form-group">
										<h:outputLabel for="password"
											styleClass="col-sm-4 control-label">Password</h:outputLabel>
										<div class="col-sm-8">
											<h:inputSecret id="password" value="#{loginBean.password}"
												styleClass="form-control" />
										</div>
									</div>
								</div>

							</div>
						</div>
						<div class="panel-footer">
							<div class="row">
								<div class="col-lg-12">
									<div class="form-group">
										<div class="col-sm-offset-5 col-sm-2">
											<h:commandButton styleClass="btn btn-primary" value="Login"
												action="#{loginBean.login}" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
