<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title><ui:insert name="title">Administration</ui:insert></title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap-datepicker.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript library="js" name="jquery.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="bootstrap-datepicker.js" />
	<h:outputScript library="js" name="bootstrap-datepicker-fr.js" />
	
	<h:outputScript library="js" name="highcharts.js" />
	<h:outputScript library="js" name="exporting.js" />
</h:head>

<body>
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />

	<div id="header">
		<ui:insert name="header">
			<ui:include src="/WEB-INF/templates/header.xhtml" />
		</ui:insert>
	</div>


	<div id="content" class="container" style="padding-top: 20px;">
		<div class="row">
			<div class="col-lg-12">
                    <h:messages styleClass="alert" errorClass="alert alert-danger" infoClass="alert alert-info" warnClass="alert alert-warn"  />
              </div>
       	</div>
		<div class="row">
			<div class="col-lg-12" style="height: 600px; overflow: auto;">
				<ui:insert name="content">
	
				</ui:insert>
			</div>
		</div>
	</div>

	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="/WEB-INF/templates/footer.xhtml" />
		</ui:insert>
	</div>
	<script type="text/javascript">
          $('.datepicker').datepicker({
              format: 'dd/mm/yyyy',
              autoclose: true,
              language: "fr"
          });
      </script>
</body>

</html>
