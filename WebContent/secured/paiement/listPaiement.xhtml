<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/base.xhtml">
	<ui:define name="title">Administration - Gestion des modes de paiement</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="row page-header">
				<div class="col-lg-12 text-left">
					<h4>Liste des modes de paiement</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<f:view>
						<h:dataTable styleClass="table table-hover"
							value="#{paiementBean.paiementsModel}" var="ml">
							<h:column>
								<f:facet name="header">
									<h:outputText value="Mode de paiement" />
								</f:facet>
								<h:outputText value="#{ml.label}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Accessible client classique" />
								</f:facet>
								<div class="text-center">
									<h:selectBooleanCheckbox id="coutclassique"
										value="#{ml.clientClassique}" styleClass="" />
								</div>
								<h:message for="coutclassique" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Accessible client super" />
								</f:facet>
								<div class="text-center">
									<h:selectBooleanCheckbox id="coutsuper"
										value="#{ml.superClient}" styleClass="" />
								</div>
								<h:message for="coutsuper" />
							</h:column>
						</h:dataTable>
					</f:view>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-lg-12">
					<h:commandLink action="#{paiementBean.savePaiements}"
						style="padding-left:5px;">
						<span class="glyphicon glyphicon-floppy-save"> </span>
					</h:commandLink>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
