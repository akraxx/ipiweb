<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/base.xhtml">
	<ui:define name="title">Administration - Formulaire relai</ui:define>
	<ui:define name="content">
		<div class="row">
			<div class="col-lg-12 page-header text-right">
				<h:form>
					<h:commandLink action="#{navigationBean.toListRelai}"
						styleClass="btn btn-primary">
						<h:outputText value="Retour aux relais" />
					</h:commandLink>
				</h:form>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<h:form styleClass="form-horizontal">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Formulaire relai</h3>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-8 col-lg-offset-2">
									<div class="form-group">
										<h:outputLabel for="numero-relai"
											styleClass="col-sm-4 control-label">Numéro de relai</h:outputLabel>
										<div class="col-sm-7">
											<h:inputText id="numero-relai"
												value="#{relaiBean.newRelai.numeroRelai}"
												styleClass="form-control" disabled="true" />
											<h:message for="numero-relai" />
										</div>
										<div class="col-sm-1 text-left">
											<h:commandLink
												action="#{relaiBean.generateReferenceNewRelai}"
												style="padding-top:12px;">
												<span class="glyphicon glyphicon-refresh"></span>
											</h:commandLink>
										</div>
									</div>
									<div class="form-group">
										<h:outputLabel for="nom-relai"
											styleClass="col-sm-4 control-label">Nom du relai</h:outputLabel>
										<div class="col-sm-8">
											<h:inputText id="nom-relai"
												value="#{relaiBean.newRelai.label}"
												styleClass="form-control" />
											<h:message for="nom-relai" />
										</div>
									</div>
									<div class="form-group">
										<h:outputLabel for="numero-rue"
											styleClass="col-sm-4 control-label">Numéro, rue</h:outputLabel>
										<div class="col-sm-8">
											<h:inputText id="numero-rue"
												value="#{relaiBean.newRelai.adresse.numeroRue}"
												styleClass="form-control" />
											<h:message for="numero-rue" />
										</div>
									</div>
									<div class="form-group">
										<h:outputLabel for="complement"
											styleClass="col-sm-4 control-label">Compléments d'adresse</h:outputLabel>
										<div class="col-sm-8">
											<h:inputText id="complement"
												value="#{relaiBean.newRelai.adresse.complement}"
												styleClass="form-control" />
											<h:message for="complement" />
										</div>
									</div>
									<div class="form-group">
										<h:outputLabel for="code-postal"
											styleClass="col-sm-4 control-label">Code postal</h:outputLabel>
										<div class="col-sm-8">
											<h:inputText id="code-postal"
												value="#{relaiBean.newRelai.adresse.codePostal}"
												styleClass="form-control" />
											<h:message for="code-postal" />
										</div>
									</div>
									<div class="row">
										<div class="form-group">
											<h:outputLabel for="ville"
												styleClass="col-sm-4 control-label">Ville</h:outputLabel>
											<div class="col-sm-8">
												<h:inputText id="ville"
													value="#{relaiBean.newRelai.adresse.ville}"
													styleClass="form-control" />
												<h:message for="ville" />
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="panel-footer">
							<div class="row">
								<div class="col-lg-12">
									<div class="form-group">
										<div class="col-sm-offset-5 col-sm-2">
											<h:commandButton styleClass="btn btn-primary" value="Ajouter"
												action="#{relaiBean.createRelai}" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
