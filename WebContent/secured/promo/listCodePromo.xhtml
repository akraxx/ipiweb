<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/base.xhtml">
	<ui:define name="title">Administration - Gestion des codes promotionnels</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="row page-header">
				<div class="col-lg-12 text-left">
					<h4>Liste des codes promotionnels</h4>
				</div>
			</div>
		</h:form>
		<div class="row">
			<div class="col-lg-12">
				<f:view>
					<h:form>
						<h:dataTable styleClass="table table-hover"
							value="#{codePromoBean.codesPromoModel}" var="cp">
							<h:column>
								<f:facet name="header">
									<h:outputText value="Enseigne" /> 
								</f:facet>
								<h:outputText value="#{cp.enseigne}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Id du code" />
								</f:facet>
								<h:outputText value="#{cp.id}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Type de promotion" />
								</f:facet>
								<h:outputText value="#{cp.typePromotion}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="OpÃ©rations" />
								</f:facet>
								<h:commandLink
									action="#{codePromoBean.deleteCodePromo}" style="padding-left:5px;"><span class="glyphicon glyphicon-trash"> </span> </h:commandLink>
								<h:commandLink
									action="#{codePromoBean.editCodePromo}" style="padding-left:5px;"><span class="glyphicon glyphicon-edit"> </span> </h:commandLink>
							</h:column>
						</h:dataTable>
					</h:form>
				</f:view>
			</div>
		</div>
		<div class="row text-center">
			<div class="col-lg-12">
				<h:form>
					<h:commandLink action="#{navigationBean.toAddCodePromo}" styleClass="btn btn-primary">
						<h:outputText value="Nouveau code promotionnel" />
					</h:commandLink>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
