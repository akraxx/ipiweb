										</div>
									</div>

											<h:message for="lastname" />
										</div>
									</div>
									<div class="form-group">
										<h:outputLabel for="username"
											styleClass="col-sm-4 control-label">Id d'utilisateur</h:outputLabel>
										<div class="col-sm-8">

									</div>
								</div>

							</div>
						</div>

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
